<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="well">
          <h5 id="before">
          Customer's message:
        </h5>
          <textarea class="form-control" id="customerMsg" rows="5"></textarea>
          <br>

          <div id="after">
          <button id="transToEng" class="btn btn-default">Translate!</button>

          <div id='lang'>Language: </div>
        </div>
        </div>
      </div>

   
      <div class="col-sm-6">
        <div class="well">
          
          <h5>Translated:</h5>
          <div id="customerTrans" class="textDisplay"></div>
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-sm-6">
        <div class="well">
          <div id="before">
          Hello,
          <br>
          For your convenience, this message has been translated by Google Translate:
          
          <h5>
          Your message:</h5></div>
            <textarea class="form-control" id="myMsg"></textarea>
          <p id="after" >
            Best regards,
          </p>

          <button id="transToLang" class="btn btn-default">Translate!</button>

        </div>
      </div>

      <div class="col-sm-6"> 
        <div class="well">
          <h5>Translated:</h5>
          <div id="myTrans" class="textDisplay"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="supportTranslate.js"></script>
